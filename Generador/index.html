<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortaFácil</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="PortaFácil Logo" class="logo">
        </div>
    </header>
    <main>
        <section class="intro">
            <h1>Genera tu Portafolio Profesional</h1>
            <p>Completa el formulario para crear un portafolio único y profesional en pocos minutos.</p>
        </section>
        <form id="portfolioForm" class="card">
            <h2>Formulario de Generación</h2>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="about">Acerca de ti:</label>
                <textarea id="about" placeholder="Describe quién eres" required></textarea>
            </div>
            <div class="form-group">
                <label for="contact">Contacto:</label>
                <input type="email" id="contact" placeholder="Correo electrónico" required>
            </div>
            <fieldset>
                <legend>Proyectos</legend>
                <div class="form-group">
                    <label for="projects">Proyectos (separa con comas):</label>
                    <input type="text" id="projects" placeholder="Ejemplo: Proyecto1, Proyecto2, Proyecto3">
                </div>
            </fieldset>
            <fieldset>
                <legend>Habilidades</legend>
                <div class="form-group">
                    <label for="skills">Habilidades (formato: HTML-90, CSS-80):</label>
                    <input type="text" id="skills" placeholder="Ejemplo: HTML-90, CSS-80, JS-70">
                </div>
            </fieldset>
            <button type="button" id="generateBtn" class="btn-primary">Generar Portafolio</button>
        </form>
        <section id="portfolioPreview" class="card hidden">
            <!-- Aquí se generará el portafolio dinámicamente -->
        </section>
    </main>
    <footer>
        <p>© 2024 PortaFácil. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
